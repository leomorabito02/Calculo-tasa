<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Inversión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Inversión</h1>
        <label for="rendimiento">Rendimiento Deseado ($):</label>
        <input type="number" id="rendimiento" placeholder="Ej: 5000">

        <label for="tna">TNA (%):</label>
        <input type="number" id="tna" placeholder="Ej: 42.12">

        <label for="dias">Días:</label>
        <input type="number" id="dias" placeholder="Ej: 30" value="30">

        <button onclick="calcularInversion()">Calcular</button>

        <div class="result" id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
