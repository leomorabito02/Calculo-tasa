<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TNA</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Tasa</h1>
       
        <label for="capital">Monto inicial:</label>
            <input type="text" id="capital" placeholder="Capital inicial">

        <label for="final">Monto final:</label>
            <input type="text" id="final" placeholder="Monto final recibido">

        <label for="dias">Días:</label>
        <input type="number" id="dias" placeholder="Cantidad de días de la inversión" value="30">

        <button onclick="calcularInversion()">Calcular</button>

        <div class="result" id="resultado_tna"></div>
        <div class="result" id="resultado_tea"></div>
        <div class="result" id="resultado_tnm"></div>
        <div class="result" id="resultado_tem"></div>
    </div>

    
</body>
</html>
